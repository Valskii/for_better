<!DOCTYPE html>
<html>
<head>
	<title>css tab_switch</title>
	<style type="text/css">
		*{
			padding: 0px;
			margin:0px;
			border:1px solid red;
			box-sizing: border-box;
		}
		[class^='tab']{
			height: 400px;
			width: 100%;
		}
		.wrap{
			width: 500px;
			margin: 0px auto;
		}
		.nev ul{
			list-style: none;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="nev">
			<ul>
				<li>tab1</li>
				<li>tab2</li>
				<li>tab3</li>
			</ul>
		</div>
		<div>
			<div class="tab1"></div>
			<div class="tab2"></div>
			<div class="tab3"></div>
		</div>
	</div>
</body>
</html>
